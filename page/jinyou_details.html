<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>泰国进口金柚</title>
    <link rel="stylesheet" href="../css/food.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/food_details.css">
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../js/food_details.js"></script>
    <script src="../js/include.js"></script>
</head>
<body>
<!--顶部-->
<include src="top.html"></include>
<!--牛肉列表部分-->
<div class="food_detail w">
    <div class="foodHeader clearfix">
        <!--食物左边部分-->
        <div class="food_left fl">
            <a href="#"><img src="../images/-1488.jpg" alt=""></a>
        </div>
        <!--食物右边部分-->
        <div class="food_right fl">
            <!--食物标题-->
            <div class="cp_header">
                <h1 class="title">泰国进口金柚1个 单果800-1000g</h1>
            </div>
            <!--食物介绍-->
            <div class="cp_jieshao">
                <div class="jieshao_detail">金柚圆润饱满，表皮青绿色、柚香十足，拨开后微带粉色，果肉晶莹剔透、清甜脆爽，入口化渣。</div>
            </div>
            <!--食物价格-->
            <div class="food_price">
                <span>￥&nbsp;45.00</span>
            </div>
            <!--食物数量部分-->
            <div class="food_num">
                <span class="num_title">数量：</span>
                <span class="num-control">
                    <!--减-->
                    <a class="num_jian">
                        <i class="iconfont icon-jian"></i>
                    </a>
                    <!--输入框-->
                    <input type="text" value="1" class="num_input">
                    <!--加-->
                    <a class="num_jia">
                        <i class="iconfont icon-add"></i>
                    </a>
                </span>
            </div>
            <!--购买按钮部分-->
            <div class="buy_btn">
                <a href="#">
                    <div>
                        <i class="iconfont icon-gouwuche"></i>
                        <span class="buybtn_text">加入购物车</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- 食物列表部分 -->
    <div class="food_list clearfix">
        <ul class="fl">
            <li class="fl swy_list">
                <a href="swy_details.html" class="list_link" target="_blank">
                    <div class="swy_img">
                        <img src="../images/-1494.jpg" alt="">
                    </div>
                    <div class="list_bottom">
                        <h5 class="list_title">大西洋冰鲜级三文鱼 纯肉 300g</h5>
                    </div>
                </a>
            </li>
            <li class="fl swy_list">
                <a href="steak_details.html" class="list_link">
                    <div class="swy_img">
                        <img src="../images/-1505.jpg" alt="">
                    </div>
                    <div class="list_bottom">
                        <h5 class="list_title">乌拉圭进口西冷牛排（清真）500g</h5>
                    </div>
                </a>
            </li>
            <li class="fl swy_list">
                <a href="boluo_details.html" class="list_link">
                    <div class="swy_img">
                        <img src="../images/-1489.jpg" alt="">
                    </div>
                    <div class="list_bottom">
                        <h5 class="list_title">台湾 金钻凤梨 1个/单果1140g-1400g果肉金黄 自然成熟 台湾·</h5>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <!--产品详情部分-->
    <div class="xq_content">
        <p>产品详情</p>
    </div>
    <div class="jieshao_img">
        <img src="../images/-1487.jpg" alt="">
        <img src="../images/-1486.jpg" alt="">
        <img src="../images/-1485.jpg" alt="">
        <img src="../images/-1482.jpg" alt="">
    </div>
</div>
<!--footer部分-->
<include src="footer.html"></include>
</body>
</html>
